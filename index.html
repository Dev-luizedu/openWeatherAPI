<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Clima</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">

    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
    <body>
        <div class="container">
            <div class="form">
                <h3>Confira o clima de uma cidade:</h3>
                <div class="form-input-container">
                    <input type="text" name="city" id="city-input" placeholder="Digite o nome de uma cidade">
                    <button id="search">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </div>
            </div>
            <div class="wheater-data">
                <h2>
                    <i class="fa-solid fa-location-dot"></i>
                    <span id="city">Maceió</span>
                    <img src="https://flagsapi.com/BR/shiny/64.png" alt="Bandeira do país" id="country"/>
                </h2>
                <p id="temperature"><span>38</span>&deg;C</p>
                <div id="description-container">
                    <img src="http://openweathermap.org/img/wn/02d.png" alt="Condições do tempo" id="weather-icon"/>
                    <p id="description">Nublado</p>
                </div>
                <div id="details-container">
                    <p id="humidity">
                        <i class="fa-solid fa-droplet"></i>
                        <span>48%</span>
                    </p>
                    <p id="wind">
                        <i class="fa-solid fa-wind"></i> 
                        <span>32km/h</span>
                    </p>
                </div>
            </div>
        </div>
    </body> 
</html>
